{% extends 'C:\Users\rahul_welhz6c\OneDrive\Desktop\joker pro\school\hospital_management\hms\templates\hms\base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete Dr. {{ doctor.name }}?</h2>
    <form method="post" class="animated-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-animate">Yes, delete</button>
    </form>
    <a href="{% url 'list_doctors' %}" class="btn btn-secondary">No, go back</a>
</div>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  text-align: center;
  margin-top: 2rem;
}

h2 {
  margin-bottom: 1rem;
  color: #dc3545; /* Red for emphasis */
}

.animated-form {
  display: inline-block;
  margin: 0 auto;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.btn-danger {
  background-color: #dc3545; /* Red */
  color: white;
}

.btn-danger:hover {
  background-color: #c0392b; /* Darker red on hover */
}

.btn-secondary {
  background-color: #ccc; /* Light gray */
  color: black;
}

.btn-secondary:hover {
  background-color: #bbb; /* Slightly darker gray on hover */
}

</style>
{% endblock %}
